<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <form action="input">
        <input type="text" id="word" name="word" placeholder="answer" />
        <input type="submit" id="submit" name="submitWord" />
      </form>
    </section>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="http://unpkg.com/jquery"></script>
  </body>
</html>
