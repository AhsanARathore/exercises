<html>
  <head>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-dark justify-content-between"
      style="background-color: #e3f2fd"
    >
      <div class="container">
        <a href="/" class="navbar-brand text-dark">Flask Feedback</a>
        <ul class="nav navbar-nav flex-row float-right">
          {% if session['username'] %}
          <li class="nav-item">
            <a class="nav-link pr-3 text-dark" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link pr-3 text-dark" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/register">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
