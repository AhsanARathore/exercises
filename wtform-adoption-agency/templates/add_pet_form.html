{% extends 'base.html' %} {% block title %}Add Pet{% endblock %} {% block
content %}

<div class="row">
  <div class="col"></div>
  <div class="col-6">
    <h2 style="text-align: center">Add New Pet</h2>

    <form method="POST">
      {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
      'hidden' %}
      <p>{{field.label}} {{field(class ="form-control")}}</p>
      {% endfor %}
      <button class="btn btn-primary">Submit</button>
      <a href="/pets" class="btn btn-danger">Cancel</a>
    </form>
  </div>
  <div class="col"></div>

  {% endblock %}
</div>
